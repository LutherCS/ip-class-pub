<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript buttons and events</title>
  </head>
  <body>
    <button id="theButton" onclick="hello()">Hello</button>
    <button id="newParagraph" onclick="makeNewParagraph()">Make new paragraph</button>
    <br>
    <input type="button" value="10" onclick="displayNumber(10)">
    <input type="button" value="20" onclick="displayNumber(20)">
    <input type="button" value="30" onclick="displayNumber(30)">
    <input type="button" value="40" onclick="displayNumber(40)">
    <input type="button" value="50" onclick="displayNumber(50)">
    <div id="container"><p id="message"></p></div>
    <script src="scratch.js" type="text/javascript"></script>
  </body>
</html>
