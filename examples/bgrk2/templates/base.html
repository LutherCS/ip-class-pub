<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Board Game Record Keeper</title>
</head>
<body>
    <div class="container">
        <form action="/addgame" method="post">
            <input name="game" list="games" class="input" />
            <datalist id="games">
                {% for game in games %}
                <option value="{{ game.title }}">{{ game.title }} by {{ game.designer }}</option>
                {% endfor %}
            </datalist>
            <input type="submit" class="button is-primary" />
        </form>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
