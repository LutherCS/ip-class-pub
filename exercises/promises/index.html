<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>
    <div>
        <div>
            <form id="form_number">
                <div>
                    <div>
                        <div>
                            <input type="number" id="number" placeholder="Enter a number" required />
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" value="" id="batch">
                                Check a box to get 3 numbers at once
                            </label>
                        </div>
                        <div>
                            <input type=button id="getInfo"
                                onclick="if (document.getElementById('form_number').checkValidity()) {clickedon()}"
                                value="Get Info!" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div>
            <div>
                <div id="number_info"></div>
            </div>
        </div>
    </div>
</body>

</html>
