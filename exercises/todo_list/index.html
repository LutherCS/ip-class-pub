<!DOCTYPE html>
<html>

<head>
    <title>TODO list</title>
    <link rel="stylesheet" href="css/site.css" />
    <script src="js/main.js" defer></script>
</head>

<body>
    <div>
        <header>
            <h1>TODO List</h1>
        </header>
        <main>
            <section>
                <form id="newTask">
                    <div>
                        <div>
                            <div>
                                <div id="taskTitleText">
                                    <label>Task</label>
                                    <div>
                                        <input type="text" id="title" required />
                                    </div>
                                    <p>Task title is required</p>
                                </div>
                            </div>

                            <div>
                                <div id="taskWorkerSelect">
                                    <label>Assigned to</label>
                                    <div>
                                        <select id="assignedTo"></select>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div id="taskPrioritySelect">
                                    <label>Priority</label>
                                    <div>
                                        <select id="priority"></select>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div id="taskDueDate">
                                    <label>Due date</label>
                                    <div>
                                        <input type="date" id="dueDate" required />
                                    </div>
                                    <p>Task due date is required</p>
                                </div>
                            </div>

                            <div>
                                <button type="button" id="addTaskBtn" onclick="addTask()">
                                    Add task
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>

            <section>
                <table id="taskList">
                    <thead>
                        <th>
                            <button id="removeAllTasks" onclick="selectAll()"></button>
                        </th>
                        <th>Task</th>
                        <th>Assigned to</th>
                        <th>Priority</th>
                        <th>Due date</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>
</body>

</html>
