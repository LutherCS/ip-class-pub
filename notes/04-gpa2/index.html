<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>
    <section class="section">

        <div class="container">

            <h1 class="title">Welcome to the GPA Calculator</h1>
            <div id="message" class="notification is-centered"></div>
            <div class="grid">
                <div class="cell">
                    <button type="button" class="button is-primary is-fullwidth"
                        onclick="calculateGPA()">Calculate</button>
                </div>
                <div class="cell">
                    <button type="button" class="button is-dark is-fullwidth" onclick="addClass()">Add class</button>
                </div>
            </div>
        </div>
    </section>
    <section class="section">

        <div id="grades" class="container">
    </section>

    </div>
</body>

</html>
