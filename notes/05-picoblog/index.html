<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note taker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>Hello!</h1>

      <form>
        <div class="row m-2">
          <div class="col">
            <input
              type="text"
              class="form-control"
              name="newNoteText"
              id="newNoteText"
              placeholder="Type some text here"
              required
            />
          </div>
        </div>
        <div class="row m-2">
          <div class="btn-group" role="group" aria-label="Note importance">
            <div class="col">
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="imp_high"
                autocomplete="off"
                value="high"
                checked
              />
              <label class="btn btn-outline-danger w-75" for="imp_high"
                >High</label
              >
            </div>
            <div class="col">
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="imp_med"
                autocomplete="off"
                value="medium"
              />
              <label class="btn btn-outline-secondary w-75" for="imp_med"
                >Medium</label
              >
            </div>
            <div class="col">
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="imp_low"
                autocomplete="off"
                value="low"
              />
              <label class="btn btn-outline-success w-75" for="imp_low"
                >Low</label
              >
            </div>
          </div>
        </div>

        <div class="row m-2">
          <div class="col">
            <input
              type="button"
              class="btn btn-primary w-100"
              value="Take note"
              onclick="takeNote()"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="container" id="allNotes"></div>

    <script src="script.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
