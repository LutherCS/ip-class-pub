<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Storage example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container" id="garage">

    </div>
    <div class="container">
        <form id="car_details">
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for=sel_make>Make</label>
                    <select name=make class="form-control" id="sel_make">
                        <!-- Will populate later -->
                    </select>
                </div>
                <div class="col-sm-4 form-group">
                    <label for=sel_model>Model</label>
                    <select name=model class="form-control" id="sel_model">
                        <!-- Will populate later -->
                    </select>
                </div>
                <div class="col-sm-4 form-group">
                    <label for=sel_year>Year</label>
                    <select name=year class="form-control" id="sel_year">
                        <!-- Will populate later -->
                    </select>
                </div>
            </div>
        </form>
    <button type="button" onclick="if (document.getElementById('car_details').checkValidity()) {addCar()}" class="btn btn-lg btn-block btn-primary">Add new car</button>
        <button type="button" onclick="loadCars()" class="btn btn-lg btn-block btn-success">Load the cars</button>
        <button type="button" onclick="clearAll()" class="btn btn-lg btn-block btn-danger">Remove all</button>
    </div>



</body>
</html>
