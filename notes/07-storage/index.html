<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="outfit_details">
        <div class="row">
          <div class="col-sm-4 form-group">
            <label for="sel_brand">Brand</label>
            <select name="brand" class="form-control" id="sel_brand">
              <!-- Will populate later -->
            </select>
          </div>
          <div class="col-sm-4 form-group">
            <label for="sel_type">Type</label>
            <select name="type" class="form-control" id="sel_type">
              <!-- Will populate later -->
            </select>
          </div>
          <div class="col-sm-4 form-group">
            <label for="sel_year">Year</label>
            <select name="year" class="form-control" id="sel_year">
              <!-- Will populate later -->
            </select>
          </div>
        </div>
      </form>
      <div class="row text-center">
        <div class="col d-grid gap-2 d-md-block">
          <button
            type="button"
            onclick="if (document.getElementById('outfit_details').checkValidity()) {addOutfit()}"
            class="btn btn-primary"
          >
            Add new outfit
          </button>
          <button type="button" onclick="loadOutfits()" class="btn btn-success">
            Load the closet
          </button>
          <button type="button" onclick="clearAll()" class="btn btn-danger">
            Remove all
          </button>
        </div>
      </div>
    </div>
    <div class="container" id="closet"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
