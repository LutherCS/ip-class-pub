<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe inventory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="shoe_details">
        <div class="row">
          <div class="col-sm-4 form-group">
            <label for="sel_brand">Brand</label>
            <select name="brand" class="form-control" id="sel_brand">
              <!-- Will populate later -->
            </select>
          </div>
          <div class="col-sm-4 form-group">
            <label for="num_size">Size</label>
            <input
              name="size"
              class="form-control"
              id="num_size"
              type="number"
              min="1"
              max="50"
              required
            />
          </div>
          <div class="col-sm-4 form-group">
            <label for="num_price">Price</label>
            <input
              name="price"
              class="form-control"
              id="num_price"
              type="number"
              min="0"
              step="0.01"
              required
            />
          </div>
        </div>
      </form>
      <div class="row text-center">
        <div class="col d-grid gap-2 d-md-block">
          <button
            type="button"
            onclick="if (document.getElementById('shoe_details').checkValidity()) {addPair()}"
            class="btn btn-primary"
          >
            Add new pair
          </button>
          <button type="button" onclick="clearAll()" class="btn btn-danger">Remove all</button>
        </div>
      </div>
    </div>
    <div class="container">
      <table class="table" id="tbl_footlocket">
        <thead>
          <th>Brand</th>
          <th>Size</th>
          <th>Price</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
