<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift quotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Welcome to the Swift quotes</h1>

            <div class="grid">
                <div class="cell">
                    <select name="album" id="selAlbumTitle" class="select is-fullwidth"></select>
                </div>
                <div class="cell">
                    <div class="radios">
                        <label class="radio">
                            Random one
                            <input type="radio" name="number" value="random" />
                        </label>
                        <label class="radio">
                            All quotes
                            <input type="radio" name="number" value="all" />
                        </label>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="cell">
                    <button type="button" id="btnGetQuote" class="button is-primary is-fullwidth" onclick="getQuote()">
                        Get quote</button>
                </div>
            </div>

        </div>
    </section>

    <section class="section">
        <div id="quotes" class="container">
        </div>
    </section>

</body>

</html>
