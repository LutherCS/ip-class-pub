<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="app">
      <h1 :title="title">{{ message }}</h1>
    </div>
    <div class="container" id="inventory">
      <h2>Let's R0ck!</h2>
      <table class="table">
        <thead>
          <th>Type</th>
          <th>Weight</th>
          <th>Quantity</th>
          <th>Add/Remove</th>
          <th>Comment</th>
        </thead>
        <tbody>
          <tr v-for="stone in collection">
            <td>{{ stone.type }}</td>
            <td>{{ stone.weight }}</td>
            <td>
              <input type="number" min="0" class="form-control" v-model.number="stone.quantity" />
            </td>
            <td>
              <input type="button" class="btn btn-info" value="+" @click="stone.quantity++" />
              &nbsp;
              <input
                type="button"
                class="btn btn-warning"
                value="-"
                @click="stone.quantity > 0 ? stone.quantity-- : 0"
              />
            </td>
            <td>
              <span v-if="stone.quantity < 5">Low stock</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
