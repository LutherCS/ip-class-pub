<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Quotes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>TV quotes</h1>
      <form id="quotes">
        <div class="row">
          <div class="col-9 form-group">
            <label for="sel_series">Series</label>
            <select name="series" class="form-control" id="sel_series">
              <!-- Will populate later -->
            </select>
          </div>
          <div class="col-3 form-group">
            <label for="sel_number">Number</label>
            <select
              name="number"
              class="form-control"
              id="sel_number"
            >
              <!-- Will populate later -->
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col d-grid d-md-block">
            <button
              type="button"
              id="btn_getQuote"
              onclick="if (document.getElementById('quotes').checkValidity()) {getQuote()}"
              class="btn btn-primary"
            >
              Get quotes
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="container" id="allQuotes">
      <!-- Will populate later -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
