<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  </head>
  <body>
    <main class="container">
      <input type="submit" value="Enlighten me" name="koan" onclick="getKoan()" />
      <div id="content"></div>
    </main>
    <script>
      async function getKoan() {
        let data = await fetch("https://yasiro01.pythonanywhere.com/api/v1/koan")
          .then((response) => response.json())
          .catch((error) => console.error(error));
        document.querySelector("#content").innerHTML = data["koan"];
      }
    </script>
  </body>
</html>
