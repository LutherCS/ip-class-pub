<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>GPA calculator</title>
</head>
<body>
    <h1>GPA calculator</h1>
    <div class="alert alert-warning text-center" id=thegpa>&nbsp;</div>
    <div class="container">
        <div class=row>
            <button type="button" class="btn btn-block btn-dark" onclick="calculateGPA()">Calculate!</button>
        </div>
        <div class=container id=grades>
        </div>
        <div class=row>
            <input type="button" class="btn btn-block btn-light" value="Add a grade" onclick="addGrade()" />
        </div>
        <div class=row>
            <input type="button" class="btn btn-block btn-danger" value="Help!" onclick="help()" />
        </div>
    </div>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
